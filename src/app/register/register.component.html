<div class="container_form">
    <h1>Formulário de Cadastro</h1>
    <form class="form" action="#" method="post">

        <div class="form_grupo">
            <label for="nome" class="form_label">Nome</label>
            <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
        </div>
        
        <div class="form_grupo">
            <label for="e-mail" class="form_label">Endereço</label>
            <input type="text" name="text" class="form_input" id="email" placeholder="Avenida Epitacio Pessoa, 106, ap46" required>
        </div>

        <div class="form_grupo">
            <label for="datanascimento" class="form_label">Data da visita</label>
            <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data da visita/serviço" required>
        </div>
        <div class="form_grupo">

            <label for="estadocivil" class="text">Bairro</label>
            <select name="estadocivil" class="dropdown" required>

                <option selected disabled class="form_select_option" value="">Selecione</option>
                <option value="Ponta da Praia" class="form_select_option">Ponta da Praia</option>
                <option value="Pompeia" class="form_select_option">Pompeia </option>
                <option value="Gonzaga" class="form_select_option">Gonzaga</option>
                <option value="Embaré" class="form_select_option">Embaré</option>

            </select>
        </div>

        <div class="form_grupo">
            <span class="legenda">Tipo de Serviço</span>
            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="html5" name="aprender" value="html5">
                <label for="html5" class="form_label check_label"> <span class="check_new_btn"></span> Instalação</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="css3" name="aprender" value="css3">
                <label for="css3" class="form_label check_label"><span class="check_new_btn"></span> Remoção</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="jquery" name="aprender" value="jquery">
                <label for="jquery" class="form_label check_label"><span class="check_new_btn"></span> Higienização</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="wordpress" name="aprender" value="wordpress">
                <label for="wordpress" class="form_label check_label"><span class="check_new_btn"></span> Revisão</label>
            </div>

            <div class="form_message">

                <label for="message" class="form_message_label"> Digite aqui sua sua mensagem:</label>
                <textarea name="mensagem" id="message" cols="30" rows="3" class="form_input message_input" required></textarea>
            </div>
            <div class="submit">
              <input type="hidden" name="acao" value="enviar">
              <button type="submit" name="Submit" class="button" >Cadastrar</button>
            </div>
    </div>
